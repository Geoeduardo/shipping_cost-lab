<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Calculator</title>
    <script>
        function calculateShipping() {
            let weight = parseFloat(document.getElementById("weight").value);
            let distance = parseFloat(document.getElementById("distance").value);
            let speed = document.getElementById("speed").value;
            
            if (isNaN(weight) || isNaN(distance) || weight <= 0 || distance <= 0) {
                alert("Please enter valid weight and distance.");
                return;
            }
            
            let baseCost = weight * 0.5 + distance * 0.1;
            
            if (speed === "express") {
                baseCost *= 1.5;
            } else if (speed === "overnight") {
                baseCost *= 2;
            }
            
            document.getElementById("result").innerHTML = "Estimated Shipping Cost: $" + baseCost.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Shipping Cost Calculator</h2>
    <!---->
    <form onsubmit="event.preventDefault(); calculateShipping();">
        <label for="weight">Package Weight (kg):</label>
        <input type="number" id="weight" step="0.1" min="0.1" required><br><br>
        
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" min="1" required><br><br>
        
        <label for="speed">Shipping Speed:</label>
        <select id="speed">
            <option value="standard">Standard</option>
            <option value="express">Express</option>
            <option value="overnight">Overnight</option>
        </select><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    
    <h3 id="result"></h3>   
</body>
</html>
